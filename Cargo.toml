[package]
name = "piratebay"
version = "0.1.3"
edition = "2021"
description = "Rust library and CLI for The Pirate Bay"
documentation = "https://docs.rs/piratebay"
readme = "README.md"
repository = "https://github.com/tsirysndr/piratebay"
license = "MIT"
authors = ["Tsiry Sandratraina <tsiry.sndr@aol.com>"]
categories = ["command-line-utilities"]
keywords = ["tokio", "torrent", "cli", "thepiratepay"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
colored_json = "2.1.0"
const_format = "0.2.26"
scraper = "0.13.0"
serde = "1.0.143"
serde_json = "1.0.83"
surf = "2.3.2"
tokio = { version = "1.20.1", features = ["full"] }
urlencoding = "2.1.0"
